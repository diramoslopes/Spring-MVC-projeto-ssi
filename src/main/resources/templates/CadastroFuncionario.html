<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="LayoutPadrao">
	  
	<head>
		<title>Cadastro Funcionario</title>
		<meta charset="UTF-8">
	</head>

	<section layout:fragment="conteudo">
		
		<ul class="nav nav-pills">
			<li role="presentation"><a th:href="@{/menu}">Home</a></li>
			<li role="presentation"><a th:href="@{/atendimentos/novo}">Atendimentos</a></li>
			<li role="presentation"><a th:href="@{/departamentos}">Departamentos</a></li>
			<li role="presentation" class="active"><a th:href="@{/funcionarios}">Funcionarios</a></li>
			<li role="presentation"><a th:href="@{/impressoras}">Impressoras</a></li>
			<li role="presentation"><a th:href="@{/reunioes}">Reuniões</a></li>
		</ul>
		
			<h5 class="bg-info">Cadastro funcionario</h5>
			
			<form class="form-horizontal" method="POST" th:action="@{/funcionarios}" th:object="${funcionario}">
			
				<div layout:insert="MensagemGeral"></div>
				<div layout:insert="MensagemErro"></div>
				
				<div class="panel panel-default">
				
					<div class="panel-heading">
			    		<div class="clearfix">
				    		<h1 class="panel-title aw-titulo-panel">Novo funcionario</h1>
				    		<a class="btn btn-link aw-link-panel" th:href="@{/funcionarios}">Busca funcionario</a>
				    	</div>
			    	</div>
					
					<div class="panel-body">
						<input type="hidden" th:field="*{id}" />
						
						<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
							<label for="nome" class="col-sm-2 control-label">Nome</label>
							<div class="col-sm-4"> 
								<input type="text" class="form-control" id="nome" th:field=*{nome} placeholder="Ex: Martin Luther King"/>
							</div>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
							<label for="email" class="col-sm-2 control-label">E-mail</label>
							<div class="col-sm-4"> 
								<input type="email" class="form-control" id="email" th:field=*{email} placeholder="Ex: martink@faespsenar.com.br"/>
							</div>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('ramal')} ? 'has-error'">
							<label for="ramal" class="col-sm-2 control-label">Ramal</label>
							<div class="col-sm-4"> 
								<input type="text" class="form-control" id="ramal" th:field=*{ramal} placeholder="Ex: 1196 "/>
							</div>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('sistemaOperacional')} ? 'has-error'">
							<label for="sistemaOperacional" class="col-sm-2 control-label">Sistema Operacional</label>
							<div class="col-sm-4"> 
								<input type="text" class="form-control" id="sistemaOperacional" th:field=*{sistemaOperacional} placeholder="Ex: Windows 10"/>
							</div>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('versao')} ? 'has-error'">
							<label for="versao" class="col-sm-2 control-label">Versão</label>
							<div class="col-sm-4"> 
								<input type="text" class="form-control" id="versao" th:field=*{versao} placeholder="Ex: 1903" />
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					
					</div>
				</div>
			</form>
	</section>
</html>
