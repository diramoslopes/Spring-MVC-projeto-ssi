<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="LayoutPadrao">
	  
	<head>
		<meta charset="UTF-8">
		<title>Cadastro Departamento</title>
	</head>
	
	<section layout:fragment="conteudo">
		
		<ul class="nav nav-pills">
			<li role="presentation"><a th:href="@{/menu}">Home</a></li>
			<li role="presentation"><a th:href="@{/atendimentos/novo}">Atendimentos</a></li>
			<li role="presentation" class="active"><a th:href="@{/departamentos}">Departamentos</a></li>
			<li role="presentation"><a th:href="@{/funcionarios}">Funcionarios</a></li>
			<li role="presentation"><a th:href="@{/impressoras}">Impressoras</a></li>
			<li role="presentation"><a th:href="@{/reunioes}">Reuniões</a></li>
		</ul>
	
		<h5 class="bg-info">Cadastro departamento</h5>
		
		<form class="form-horizontal" method="POST" th:action="@{/departamentos}" th:object="${departamento}">
		
			<div layout:insert="MensagemGeral"></div>
			<div layout:insert="MensagemErro"></div>
			
			<div class="panel panel-default">
		    		
		    		<div class="panel-heading">
		    			<div class="clearfix">
			    			<h1 class="panel-title aw-titulo-panel">Novo departamento</h1>
			    			<a class="btn btn-link aw-link-panel" th:href="@{/departamentos}">Busca departamento</a>
			    		</div>
		    		</div>
		    		
	       		<div class="panel-body">
	       			<input type="hidden" th:field="*{id}" />
	       		
					<div class="form-group" th:classappend="${#fields.hasErrors('nomeDepartamento')} ? 'has-error'">
						<label for="departamento" class="col-sm-2 control-label">Departamento</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="departamento" th:field=*{nomeDepartamento} placeholder="Ex: Design"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="entidade" class="col-sm-2 control-label">Entidade</label>
						<div class="col-sm-2">
							<select class="form-control" id="entidade" name="entidade">
								<option value="FAESP">FAESP</option>
								<option value="SENAR">SENAR</option>
								<option value="FAESPSENAR">FAESPSENAR</option>
	                    	</select>
	               		 </div>
	                </div>
	                    
					<div class="form-group" th:classappend="${#fields.hasErrors('chefia')} ? 'has-error'">
						<label for="chefia" class="col-sm-2 control-label">Chefia</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="chefia" th:field=*{chefia} placeholder="Ex: João Calvino"/>
						</div>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('andar')} ? 'has-error'">
						<label for="andar" class="col-sm-2 control-label">Andar</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="andar" th:field=*{andar} placeholder="Ex: 6°Andar "/>
						</div>
					</div>
	    			
	    			<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
					
				</div>
			</div>
		</form>
	</section>
</html>
